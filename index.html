<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Museu Nacional</title>
        <meta charset="utf-8" />
        
        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="_css/normalize.css" />
        <!-- Estilo Customizado -->
        <link rel="stylesheet" type="text/css" href="_css/estilo.css" />
        
        <!--[if lt IE 9]>
	       <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->
        
    </head>
    
    <body>
        <div id="container"><!-- Início Container -->
            
            <header><!-- Início Header -->
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>
                
                <nav><!-- Início Nav -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--/ Fim Nav -->
                
            </header><!--/ Fim Header -->
            
            <div id="principal"><!-- Início Div Principal -->
                <div id="conteudo">
                    <section id="capa">
                        <img src="_img/museu.png" />
                    </section>
                </div>
                <aside>
                    <section id="depoimento">
                        <img src="_img/depoimento.png" />
                    </section>
                    
                    <section id="visita"><!-- Início Sessão visita -->
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/yyyy" />
                                
                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1" />
                            </fieldset>
                            
                            <input class="botao" type="submit" value="Verificar disponibilidade" />
                        </form>
                    </section><!--/ Fim Sessão visita -->
                    
                    <section id="galeria">
                        <h4>Galeria de fotos</h4>
                        
                        <a href="">
                            <img src="_img/imagem1.jpg" height="93" width="93" alt="Descrição da imagem" />
                        </a>
                        <a href="">
                            <img src="_img/imagem2.jpg" height="93" width="93" alt="Descrição da imagem" />
                        </a>
                        <a href="">
                            <img src="_img/imagem3.jpg" height="93" width="93" alt="Descrição da imagem" />
                        </a>
                        <a href="">
                            <img src="_img/imagem4.jpg" height="93" width="93" alt="Descrição da imagem" />
                        </a>
                        
                    </section>
                    
                </aside>
            </div><!--/ Fim Div Principal -->
            
        </div><!--/ Fim Container -->
    
    </body>

</html>
